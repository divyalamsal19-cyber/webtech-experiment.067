<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="30%,70%">
    <!-- Left frame for navigation -->
    <frame src="menu.html" name="leftFrame" scrolling="auto">
    
    <!-- Right frame for main content -->
    <frame src="content.html" name="rightFrame" scrolling="yes">
</frameset>
</html>
