<!DOCTYPE html>
<html>
<head>
    <title>Numbers in Different Colours</title>
    <style>
        .one { color: red; }
        .two { color: blue; }
        .three { color: green; }
        .four { color: orange; }
        .five { color: purple; }
        .six { color: brown; }
        .seven { color: teal; }
        .eight { color: pink; }
        .nine { color: navy; }
        .ten { color: maroon; }
    </style>
</head>
<body>
    <p class="one">1</p>
    <p class="two">2</p>
    <p class="three">3</p>
    <p class="four">4</p>
    <p class="five">5</p>
    <p class="six">6</p>
    <p class="seven">7</p>
    <p class="eight">8</p>
    <p class="nine">9</p>
    <p class="ten">10</p>
</body>
</html>
