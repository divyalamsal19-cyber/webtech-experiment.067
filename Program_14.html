<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Student Records</h2>
    <table border="1" cellpadding="10" cellspacing="5">
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Bob</td>
            <td>101</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Zeus</td>
            <td>102</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
