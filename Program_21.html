<!DOCTYPE html>
<html>
<head>
    <title>Local Hyperlink Example</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <!-- Link to another page -->
    <p>Visit my <a href="about.html">About Page</a> for more details.</p>

    <!-- Link to a section within the same page -->
    <p>Jump to <a href="#contact">Contact Section</a> below.</p>

    <h2 id="contact">Contact Section</h2>
    <p>You can reach me at: example@email.com</p>
</body>
</html>
