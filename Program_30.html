<!DOCTYPE html>
<html>
<head>
    <title>Find Min and Max</title>
    <script>
        function findMinMax() {
            // Get values from input fields
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

            // Find minimum and maximum
            var min = Math.min(num1, num2, num3);
            var max = Math.max(num1, num2, num3);

            // Display result in bold format
            document.getElementById("result").innerHTML = 
                "<b>MINIMUM = " + min + ", MAXIMUM = " + max + "</b>";
        }
    </script>
</head>
<body>
    <h2>Enter Three Numbers</h2>
    <form>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br><br>

        <label for="num3">Number 3:</label>
        <input type="number" id="num3"><br><br>

        <input type="button" value="Find Min & Max" onclick="findMinMax()">
    </form>

    <p id="result"></p>
</body>
</html>
