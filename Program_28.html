<!DOCTYPE html>
<html>
<head>
    <title>Image Swap Example</title>
    <script>
        function swapImage(imgElement, newSrc) {
            imgElement.src = newSrc;
        }

        function restoreImage(imgElement, originalSrc) {
            imgElement.src = originalSrc;
        }
    </script>
</head>
<body>
    <h2>Hover over the image to swap</h2>
    <img src="image1.jpg" 
         alt="Original Image"
         onmouseover="swapImage(this, 'image2.jpg')" 
         onmouseout="restoreImage(this, 'image1.jpg')" 
         width="300">
</body>
</html>
