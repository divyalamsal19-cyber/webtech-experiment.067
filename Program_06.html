<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Different Fonts</title>
    <style>
        .sentence1 { font-family: Arial, sans-serif; }
        .sentence2 { font-family: "Times New Roman", serif; }
        .sentence3 { font-family: Courier, monospace; }
        .sentence4 { font-family: Georgia, serif; }
        .sentence5 { font-family: Verdana, sans-serif; }
    </style>
</head>
<body>
    <p class="sentence1">This is the first sentence in Arial font.</p>
    <p class="sentence2">This is the second sentence in Times New Roman font.</p>
    <p class="sentence3">This is the third sentence in Courier font.</p>
    <p class="sentence4">This is the fourth sentence in Georgia font.</p>
    <p class="sentence5">This is the fifth sentence in Verdana font.</p>
</body>
</html>
