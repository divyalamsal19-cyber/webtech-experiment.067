<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <!-- Heading styled inline -->
    <h1 style="color: blue; text-align: center;">Welcome to My Webpage</h1>

    <!-- Paragraph styled inline -->
    <p style="font-size: 18px; color: green;">
        This paragraph uses inline CSS for styling.
    </p>

    <!-- Image styled inline -->
    <img src="myphoto.jpg" alt="My Photo" style="width:200px; border:2px solid black;">
</body>
</html>
